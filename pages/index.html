<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>InterSafe RX</title>

  <!-- Fonte Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <!-- CSS global -->
  <link rel="stylesheet" href="/assets/css/style.css">
<link rel="stylesheet" href="/assets/css/components.css">

</head>

<body>

  <div class="container">

    <!-- Títulos principais -->
    <h1>InterSafe RX</h1>
    <h2>Analisador de Interações Medicamentosas</h2>

    <p>Sessão única · Nenhum dado do paciente é armazenado</p>

    <!-- ============================= -->
    <!-- Formulário de login (MVP fake) -->
    <!-- ============================= -->
    <form action="adicionar.html" method="GET">

      <!-- Matrícula -->
      <div class="form-group">
        <label for="matricula">Matrícula</label>

        <input 
          type="text" 
          id="matricula" 
          name="matricula" 
          class="input-brutal"
          required
        >
      </div>

      <!-- Senha -->
      <div class="form-group">
        <label for="senha">Senha</label>

        <input 
          type="password" 
          id="senha" 
          name="senha" 
          class="input-brutal"
          required
        >
      </div>

      <!-- Botão entrar -->
      <button type="submit" class="btn-primary">
        Entrar
      </button>

    </form>

  </div>

</body>
</html>
